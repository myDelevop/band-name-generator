<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <!-- Prints the title only for article 2 -->
    {% for blog_post in posts: %}
        {% if blog_post["id"] == 2 %}
            <h1>{{ blog_post["title"] }}</h1>
        {% endif %}
        <h2>{{ blog_post["subtitle"] }}</h2>
    {% endfor %}
</body>
</html>
