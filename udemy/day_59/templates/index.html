<!DOCTYPE html>
<html lang="en">
    {% include 'header.html' %}

           <!-- Page Header-->
        <header class="masthead" style="background-image: url( {{ url_for('static', filename='assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Rocco's Blog</h1>
                            <span class="subheading">A collection of Rocco's random musings.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                {% for blog in json_blogs: %}
                        <!-- Post preview-->
                        <div class="post-preview">
                            <a href="{{ url_for('post', post_id=blog.id) }}">
                                <h2 class="post-title"> {{ blog.title }}</h2>
                                <h3 class="post-subtitle"> {{ blog.subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by {{ blog.author }} on {{ blog.date }}
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                {% endfor %}

                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a></div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script type="text/javascript" src="{{url_for('static', filename='assets/js/scripts.js')}}"></script>
    </body>
</html>
