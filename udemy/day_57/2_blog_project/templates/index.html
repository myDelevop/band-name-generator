<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for blog in all_blogs %}
        <div class="content">
            <div class="card">
                <h2> {{ blog["title"][0] }} </h2>
                <p class="text"> {{ blog["subtitle"][0] }} </p>
                <a href="{{ url_for('show_blog', blog_id=blog['id'][0]) }}">Read</a>
            </div>
        </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ in London.</p>
</footer>
</html>
